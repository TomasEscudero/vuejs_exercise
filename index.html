<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>VueJS Exercise</title>
    <meta name="author" content="ESCUDERO AZNAR, TomÃ¡s">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- https://vuejs.org/v2/guide/#Getting-Started -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  </head>

  <body>

    <!-- https://vuejs.org/v2/guide/index.html -->
    <div id="app" class="container">
      <!--
           TODO Show collection data. See js/script.js
           - Show collection Title
           - For each item (https://vuejs.org/v2/guide/index.html#Conditionals-and-Loops)
             - Display a link for the item "href" property
             - Display the item data. For each data element:
               - Display its "prompt" property in bold style
               - Display its "value" property in italic style
      -->
      <h1 id="titulo">{{d.collection.title}}</h1>
      <div id="divListaPeliculas" class="row">

        <div class="card col-md-4" id="divPelicula" class="" v-for="pelicula in d.collection.items">
            
          <img class="card-img-top" v-bind:src="obtenerPropiedad(pelicula, 'image')" alt="Card image cap">
            
            <div class="card-body">

                <h5 class="card-title">{{obtenerPropiedad(pelicula, "name")}}</h5>

                <button class="btn btn-primary btn-block" v-on:click="buttonClick">Hide</button>

                <ul style="list-style:none;">                    
                    <li class="card-text" v-for="campo in pelicula.data" v-if="campo.name!='name'&&campo.name!='image'">
                      <b>{{campo.prompt}}: </b><i>{{campo.value}}</i>
                    </li>
                </ul>

                <a class="card-link btn btn-primary btn-block" v-bind:href="pelicula.href">Wikipedia de {{obtenerPropiedad(pelicula, "name")}}</a>
                
            </div>  
          </div>
          
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>

</html>
